<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sintraf</title>
        <link rel="stylesheet" type="text/css" href="adm/css/style.css" /> 
        <link rel="shortcut icon" href="/images/book.ico"/>
    </h:head>
    <h:body style="background-image: url('adm/imagens/natureza2.jpg'); 
            background-position: center; background-repeat: repeat-x">
        <span id="login" >SINTRAF</span> 
        <span id="sintraf_text"> Sindicato dos Trabalhadores na Agricultura Familiar - PB</span> 
        <p:dialog header="Efetue o login" visible="true" closable="false" 
                  draggable="false" resizable="false" showEffect="elastic" style="width: 700px;">
            <h:form>
                <p:growl id="mensagens" life="5000"/>
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="username" value="Usuario:" /> 
                    <p:inputText id="username" required="true" size="15" maxlength="15" value="#{autenticacaoBean.user.login}"/>

                    <p:outputLabel for="password" value="Senha:" />
                    <p:password id="password" required="true" size="15" maxlength="10" value="#{autenticacaoBean.user.senha}"/>
                    <p:spacer width="30"/>
                    <p:commandButton value="Entrar" actionListener="#{autenticacaoBean.autenticacao()}"
                                     update="mensagens"/>
                    <p:button value="Atalho ^^" outcome="/adm/index.jsf"/>
                </h:panelGrid>
            </h:form>
        </p:dialog> 
    </h:body>
</html>
