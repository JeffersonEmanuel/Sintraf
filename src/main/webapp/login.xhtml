<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sintraf</title>
        <link rel="stylesheet" type="text/css" href="css/style.css" /> 
         <link rel="shortcut icon" href="/images/book.ico"/>
    </h:head>
    <h:body>
        <div align="center">
            <p:layout fullPage="true" style="margin: 0px; overflow: hidden; margin-top: 20%;" >  
                      <p:layoutUnit position="center">  
                    <ui:insert name="centro">
                        <p:fieldset style=" width: 20%; margin-top: 200px; border-color: #FFF; 
                                     border-radius: 10px;" legend="Efetue seu login">
                                
                                <h:form id="insertAuthor" >
                                    <p:growl id="growLogin" showDetail="true" />

                                    <p:messages />
                                    <p:panelGrid columns="2" >
                                        <h:outputText value="Login: " />
                                        <p:inputText autocomplete="false"  id="login" required="true" placeholder="Login" 
                                                      requiredMessage="O campo Login é obrigatório" size="20"/>
                                        <h:outputText value="Senha: " />
                                        <p:password  id="senha" required="true" placeholder="Senha" 
                                                      requiredMessage="O campo Senha é obrigatório" size="20"/>
                                    </p:panelGrid>
                                    <p:commandButton id="okButton" value="Entrar" icon="ui-icon-check"  

                                                     update="growLogin" 
                                                     />  

                                </h:form>   

                        </p:fieldset>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="30">  
                   SINTRAF - Sistema de acompanhamento dos associados
                </p:layoutUnit>  
            </p:layout>  
        </div>      
    </h:body>
</html>
