<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <ui:decorate template="../template/template.xhtml">
        <ui:define name="centro">         
            <p:fieldset legend="Lista de Usuários" style="width: 50%;">
                <h:form id="formUsuario">

                    <p:dataTable id="tabelaUsuarios" var="user" value="#{usuarioBean.usuarios}" rowKey="#{user.nome}"
                                 emptyMessage="Não existem usuários cadastrados">

                        <p:growl id="mensagens" life="5000" showDetail="true"/>

                        <p:column headerText="Nome">
                            <h:outputText value="#{user.nome}" />
                        </p:column>

                        <p:column headerText="Login">
                            <h:outputText value="#{user.login}" />
                        </p:column>

                        <p:column headerText="Ações" >
                            
                            <p:button value="Opções de usuário" icon="ui-icon-wrench" outcome="/adm/usuario/edit_usuario">
                                <f:param value="#{user.idUsuario}" name="usuario"/>
                            </p:button>
                        </p:column>

                    </p:dataTable>
                </h:form>
            </p:fieldset>

        </ui:define>
    </ui:decorate>
</html>
