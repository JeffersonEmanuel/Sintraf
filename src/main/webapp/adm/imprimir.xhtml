<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">
    <ui:decorate template="template/template.xhtml">
        <ui:define name="centro">
            <p:autoComplete id="auto_complete" value="#{fichaBean.busca}" size="60"   
                            completeMethod="#{fichaBean.complete}" forceSelection="true"
                            maxResults="10" effect="fade"/>
            <p:commandButton value="Imprimir" type="button" icon="ui-icon-print" style="display:block;margin-bottom: 20px">
                <p:printer target="carteirinha" />
            </p:commandButton>

            <p:fieldset id="carteirinha" legend="Carteirinha do Associado">

                Nome: Vanderlan

            </p:fieldset>

            <h:form id="formulario">

                <p:commandButton value="Teste" action="#{usuarioBean.create}" process="@this"/>

            </h:form>
        </ui:define>
    </ui:decorate>
</html>
