<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <link rel="stylesheet" type="text/css" href="css/style.css" /> 
    <ui:decorate template="../template/template.xhtml">
        <ui:define name="centro">        
            <h:form id="cadastroSocio">

                <p:wizard  backLabel="Anterior" nextLabel="Próximo" style="width: 70%    ">
                    <p:tab id="pessoa" title="Sócio" >
                        <p:panel header="Dados Pessoais" >
                            <h:panelGrid columns="2" styleClass="formulario_cadastro" cellpadding="5">


                                <p:column colspan="2" >
                                    <h:outputText value="Matrícula: "/>
                                    <h:outputText value="1" style="color: red"/>
                                </p:column>

                                <p:column colspan="2">
                                    <h:outputText value="Data de filiação: "/>
                                    <p:calendar locale="pt_BR" navigator="true" 
                                                pattern="dd/mm/yyyy" mask="true" 
                                                value="#{socioBean.socio.dataDeFiliacao}"/>
                                </p:column>


                                <h:outputText value="Nome: "/>
                                <p:inputText value="#{socioBean.socio.nome}"
                                             />

                                <h:outputText value="Nome da mãe: "/>
                                <p:inputText value="#{socioBean.socio.nomeDaMae}"
                                             size="60" />

                                <h:outputText value="Nome do pai: "/>
                                <p:inputText value="#{socioBean.socio.nomeDoPai}"
                                             size="60" />

                                <h:outputText value="Nome do cônjugue: "/>
                                <p:inputText value="#{socioBean.socio.nomeConjugue}"
                                             size="60" />


                                <h:outputText value="Naturalidade: "/>
                                <p:inputText value="#{socioBean.socio.naturalidade}"
                                             size="80" />

                                <h:outputText  value="UF: "/>
                                <p:selectOneMenu id="uf" value="#{socioBean.socio.ufLocalNascimento}">
                                    <f:selectItem itemLabel="Selecione"/>
                                    <f:selectItems var="uf" value="#{socioBean.estados}" 
                                                   itemLabel="#{uf}" itemValue="#{uf}"
                                                   />
                                </p:selectOneMenu>

                                <h:outputText value="Endereço: "/>
                                <p:inputText value="#{socioBean.socio.endereco}" 
                                             size="80" />

                                <h:outputText value="Bairro: "/>
                                <p:inputText value="#{socioBean.socio.bairro}"
                                             size="45" />

                                <h:outputText value="Cidade: "/>
                                <p:inputText value="#{socioBean.socio.cidade}"
                                             size="40" />

                                <h:outputText value="UF: "/>
                                <p:selectOneMenu id="ufEndereco" value="#{socioBean.socio.ufEndereco}">
                                    <f:selectItem itemLabel="Selecione"/>
                                    <f:selectItems var="uf" value="#{socioBean.estados}" 
                                                   itemLabel="#{uf}" itemValue="#{uf}"
                                                   />
                                </p:selectOneMenu>

                                <h:outputText value="Profissão: "/>
                                <p:inputText value="#{socioBean.socio.profissao}"
                                             size="30" />

                                <h:outputText value="Trabalho proprío: "/>
                                <p:selectBooleanButton value="#{socioBean.socio.trabalhoProprio}"
                                                       onLabel="Sim" 
                                                       onIcon="ui-icon-check" offLabel="Não" 
                                                       offIcon="ui-icon-close"/>

                                <h:outputText value="Quantidades de filhos: "/>
                                <p:spinner value="#{socioBean.socio.quantidadeDeFilhos}"
                                           min="0"/>

                                <h:outputText value="Quantidades de dependentes: "/>
                                <p:spinner value="#{socioBean.socio.dependentes}" 
                                           min="0"/>

                                <h:outputText value="Data de nascimento: "/>
                                <p:calendar locale="pt_BR" navigator="true" 
                                            pattern="dd/mm/yyyy" mask="true"
                                            value="#{socioBean.socio.dataDeNascimento}"/>

                                <h:outputText value="Apelido: "/>
                                <p:inputText value="#{socioBean.socio.apelido}"
                                             size="60" />

                                <h:outputText value="Estado Cívil: "/>
                                <p:selectOneMenu editable="true">
                                    <f:selectItem itemLabel="Casado(a)"/>
                                    <f:selectItem itemLabel="União Estável(a)"/>
                                    <f:selectItem itemLabel="Solteiro(a)"
                                                  value="#{socioBean.socio.estadoCivil}"/>
                                </p:selectOneMenu>

                                <h:outputText value="Alfabetizado: "/>
                                <p:selectBooleanButton onLabel="Sim" 
                                                       onIcon="ui-icon-check" offLabel="Não" 
                                                       offIcon="ui-icon-close"
                                                       value="#{socioBean.socio.alfabetizado}"/>

                                <h:outputText value="Quantidades de filhos estudando: "/>
                                <p:spinner value="#{socioBean.socio.quantidadeDeFilhosEstudando}"
                                           min="0"/>

                                <h:outputText value="Regime de Trabalho: "/>
                                <p:inputText value="#{socioBean.socio.regimeDeTrabalho}"/>

                                <h:outputText value="Local de trabalho: "/>
                                <p:inputText value="#{socioBean.socio.localDeTrabalho}"/>

                                <h:outputText value="Observações: "/>
                                <p:inputTextarea maxlength="255" style="width: 450" 
                                                 value="#{socioBean.socio.observacoes}"
                                                 rows="5" autoResize="false"/>


                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="documentos" title="Documentos Pessoais">
                        <p:panel header="Cadastro de Documentos">

                            <h:panelGrid styleClass="formulario_cadastro" cellpadding="5">

                                <p:column>
                                    <h:outputText value="CPF: "/>
                                    <p:inputMask value="#{socioBean.socio.cpf}" 
                                                 mask="999.999.999-99"/>
                                </p:column>

                                <h:panelGroup >
                                    <h:outputText value="RG: "/>
                                    <p:inputText value="#{socioBean.socio.rg}" 
                                                 style="margin-right: 40px; margin-left: 5px"/>
                                    <h:outputText value="Orgão Emissor: "/>
                                    <p:inputText value="#{socioBean.socio.rgOrgaoEmissor}" style="margin-right: 40px"/>
                                  
                                    <h:outputText value="UF: " style="margin-left: 36px; margin-right: 2px"/>
                                    <p:selectOneMenu id="ufRG" value="#{socioBean.socio.rgUF}">
                                    <f:selectItem itemLabel="Selecione"/>
                                    <f:selectItems var="uf" value="#{socioBean.estados}" 
                                                   itemLabel="#{uf}" itemValue="#{uf}"
                                                   />
                                </p:selectOneMenu>
                                </h:panelGroup>

                                <h:panelGroup >
                                    <h:outputText value="Titulo: " style="margin-left: -20px"/>
                                    <p:inputText value="#{socioBean.socio.tituloEleitoral}" 
                                                 style="margin-right: 40px; margin-left: 5px"/>
                                    <h:outputText value="Zona: " style="margin-left: 77px"/>
                                    <p:inputText value="#{socioBean.socio.tituloEleitoralZona}" 
                                                 style="margin-right: 40px"/>
                                    <h:outputText value="Sessão: "/>
                                    <p:inputText value="#{socioBean.socio.tituloEleitoralSessao}" style="margin-right: 40px"/>
                                </h:panelGroup>

                                <h:panelGroup >
                                    <h:outputText value="Profissional: " 
                                                  style="margin-left: -58px"/>
                                    <p:inputText value="#{socioBean.socio.carteiraProfissional}" 
                                                 style="margin-right: 116px; margin-left: 5px"/>
                                    <h:outputText value="Série: "/>
                                    <p:inputText value="#{socioBean.socio.carteiraProfissionalSerie}" style="margin-right: 40px"/>
                                    <h:outputText value="UF: " style="margin-left: 36px; margin-right: 2px"/>
                                    <p:selectOneMenu id="ufProfissional" value="#{socioBean.socio.ufCarteiraProfissional}">
                                    <f:selectItem itemLabel="Selecione"/>
                                    <f:selectItems var="uf" value="#{socioBean.estados}" 
                                                   itemLabel="#{uf}" itemValue="#{uf}"
                                                   />
                                </p:selectOneMenu>
                                </h:panelGroup>


                            </h:panelGrid>
                        </p:panel>
                    </p:tab>

                    <p:tab id="dadosDoImovel" title="Dados do Imóvel" >
                        <p:panel header="Cadastro do Imóvel Rural">
                            <h:panelGrid styleClass="formulario_cadastro" cellpadding="5" columns="2">

                                <h:outputText value="Nome: "/>
                                <p:inputText value="#{imovelBean.imovel.nome}"/>
                                <h:outputText value="Nº de Registro: "/>
                                <p:inputText value="#{imovelBean.imovel.numeroDeRegistro}"/>
                                <h:outputText value="Tamanho do Imóvel: "/>
                                <p:inputText value="#{imovelBean.imovel.tamanhoDoImovel}"/>
                                <h:outputText value="Tamanho trabalhado: "/>
                                <p:inputText value="#{imovelBean.imovel.tamanhoDaAreaTrabalhada}"/>
                                <h:outputText value="Município: "/>
                                <p:inputText value="#{imovelBean.imovel.municipio}"/>
                                <h:outputText value="UF: "/>
                                <p:selectOneMenu id="ufLocalTrabalho" value="#{imovelBean.imovel.uf}">
                                    <f:selectItem itemLabel="Selecione"/>
                                    <f:selectItems var="uf" value="#{socioBean.estados}" 
                                                   itemLabel="#{uf}" itemValue="#{uf}"
                                                   />
                                </p:selectOneMenu>
                                <h:outputText value="Nome do proprietário: "/>
                                <p:inputText value="#{imovelBean.imovel.nomeProprietario}"/>
                                <h:outputText value="CPF do proprietário: "/>
                                <p:inputText value="#{imovelBean.imovel.cpfProprietario}"/>
                                 <p:column colspan="2">
                                    <h:outputText value="Data do início: "/>
                                    <p:calendar locale="pt_BR" navigator="true" 
                                                pattern="dd/mm/yyyy" mask="true" 
                                                value="#{imovelBean.imovel.dataInicio}"
                                                maxdate="#{imovelBean.diaData}"/>
                                </p:column>
                                 <p:column colspan="2">
                                    <h:outputText value="Data do termino: "/>
                                    <p:calendar locale="pt_BR" navigator="true" 
                                                pattern="dd/mm/yyyy" mask="true" 
                                                value="#{imovelBean.imovel.dataFim}"
                                                mindate="#{imovelBean.diaData}"/>
                                </p:column>
                            </h:panelGrid>

                        </p:panel>
                    </p:tab>
                </p:wizard>



            </h:form>
        </ui:define>
    </ui:decorate>
</html>
