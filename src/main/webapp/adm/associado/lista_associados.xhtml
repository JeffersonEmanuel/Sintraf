<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <ui:decorate template="../template/template.xhtml">
        <ui:define name="centro">         

            <h:form id="associado">

                <p:dataTable id="tableAssociado" var="associado" value="#{associadoBean.associados}" selectionMode="single"
                             selection="#{associadoBean.associadoSelecionado}" rowKey="#{associado.matricula}"
                             rows="10" paginator="true" >
                    <f:facet name="header">
                        Lista de Associados 
                    </f:facet>
                    <p:column headerText="Matrícula"  width="100" filterBy="#{associado.matricula}" >
                        <h:outputText value="#{associado.matricula}"/>
                    </p:column>
                    <p:column   headerText="Associado" >
                        <h:outputText value="#{associado.nome}"/>
                    </p:column>
                    <p:column headerText="CPF"  width="200" style="text-align: center">
                        <h:outputText value="#{associado.cpf}" />
                    </p:column>
                    <p:column headerText="Opções" width="130">
                        <p:button value="imprimir Ficha" icon="ui-icon-print" outcome="/adm/ficha/ficha_associado" target="_new">
                            <f:param value="#{associado.matricula}" name="associado"/> 
                        </p:button>

                    </p:column>

                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:decorate>
</html>
