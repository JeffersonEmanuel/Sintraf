<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <ui:decorate template="../template/template.xhtml">
        <ui:define name="centro">         

            <h:form id="associado">

                <p:dataTable id="tableAssociado" var="associado" value="#{associadoBean.associados}" selectionMode="single"
                             selection="#{associadoBean.associadoSelecionado}" rowKey="#{associado.matricula}"
                             rows="10" paginator="true">
                    <f:facet name="header">
                        Lista de Associados 
                    </f:facet>
                   
                    <p:column headerText="Matrícula" width="80">
                        <h:outputText value="#{associado.matricula}"/>
                    </p:column>
                    <p:column headerText="Associado">
                        <h:outputText value="#{associado.nome}" />
                    </p:column>
                    <p:column headerText="Endereço">
                        <h:outputText value="#{associado.cpf}" />
                    </p:column>
                    <f:facet name="footer">
                        <p:button value="Imprimir Ficha de Associado"
                                  outcome="/adm/ficha/ficha_associado.jsf">
                            <f:param name="associado" value="12"/>
                        </p:button>
                    </f:facet>

                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:decorate>
</html>
