<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <ui:decorate template="../template/template.xhtml">
        <ui:define name="centro">         

            <h:form id="form">
                <p:growl id="msgs" showDetail="true" />

                <p:dataTable id="basicDT" var="car" value="#{dtSelectionView.cars1}">
                    <f:facet name="header">
                        Lista de Associados 
                    </f:facet>
                    <p:column headerText="Sócio">
                        <h:outputText value="#{car.id}" />
                    </p:column>
                    <p:column headerText="Endereço">
                        <h:outputText value="#{car.year}" />
                    </p:column>
                    <p:column headerText="Número da Matrícula">
                        <h:outputText value="#{car.brand}" />
                    </p:column>
                    
                    <p:column style="width:32px;text-align: center">
                        <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">
                            <f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>

                
            </h:form>

        </ui:define>
    </ui:decorate>
</html>
