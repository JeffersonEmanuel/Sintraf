<html   xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui">

    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <ui:decorate template="../template/template.xhtml">
        <ui:define name="centro">         

            <h:form id="associado">

                <p:dataTable id="basicDT" var="associado" value="#{associadoBean.associados}">
                    <f:facet name="header">
                        Lista de Associados 
                    </f:facet>
                    <p:column headerText="Número da Matrícula">
                        <h:outputText value="#{associado.matricula}" />
                    </p:column>
                    <p:column headerText="Associado">
                        <h:outputText value="#{associado.nome}" />
                    </p:column>
                    <p:column headerText="Endereço">
                        <h:outputText value="#{associado.endereco}" />
                    </p:column>
                    
                </p:dataTable>
            </h:form>

        </ui:define>
    </ui:decorate>
</html>
