<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputScript name="calendario_pt_BR.js" library="js" />
        <title>Sintraf/PB</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
    </h:head>
    <h:body >
        <div align="center">
            <p:layout fullPage="true"  >  
                <p:layoutUnit position="north"  size="147" >  
                    <p:fieldset style="background-image: url(../imagens/sintraf.png);width: 100%;height: 81%;
                                background-position: right;background-repeat: repeat-x; border: 0px;margin: 0px !important;">
                        <span id="pagina_inicial">SINTRAF</span>
                    </p:fieldset>

                </p:layoutUnit>  

                <h:form>  
                    <p:growl id="messages" showDetail="false" life="5000" />

                    <p:menubar style="margin-top: 114px;" >

                        <p:menuitem value="Inicio"  icon="ui-icon-home" url="/adm/index.jsf" />

                        <p:submenu label="Sócios" icon="ui-icon-person">
                            <p:menuitem value="Cadastrar novo" url="/adm/associado/novo_associado.jsf" icon="ui-icon-document" />
                            <p:menuitem value="Pesquisar " url="#" icon="ui-icon-search" />
                        </p:submenu>

                        <p:submenu label="Mensalidades" icon="ui-icon-copy">
                            <p:menuitem value="Ajustar valores" icon="ui-icon-gear"/>
                            <p:menuitem value="Em atraso" url="#" icon="ui-icon-alert" />
                            <p:menuitem value="Receber" url="#" icon="ui-icon-tag" />
                        </p:submenu>

                        <p:submenu label="Documentos" icon="ui-icon-document">
                            <p:menuitem value="Emitir declaração" icon="ui-icon-note"/>
                            <p:menuitem value="Ver declarações" icon="ui-icon-search"/>
                            <p:menuitem value="Imprimir Ficha" outcome="/adm/ficha/ficha_associado.jsf" icon="ui-icon-contact"/>
                        </p:submenu>

                        <p:submenu label="Usuários" icon="ui-icon-person">
                            <p:menuitem value="Cadastrar novo" icon="ui-icon-document" url="/adm/usuario/novo_usuario.jsf"/>
                            <p:menuitem value="Ver Usuários" icon="ui-icon-search" url="/adm/usuario/lista_usuarios.jsf"/>
                        </p:submenu>

                        <p:menuitem value="Buscar DAP" icon="ui-icon-search"
                                    target="_new" url="http://smap14.mda.gov.br/dap/extrato/pf/PesquisaTitular.aspx"/>
                        <p:menuitem value="Sair" icon="ui-icon-power" url="/login.jsf"/>

                    </p:menubar>
                </h:form>

                <p:layoutUnit position="center">  
                    <ui:insert name="centro">

                    </ui:insert>
                </p:layoutUnit>

            </p:layout>  
        </div>
    </h:body>

</html>
