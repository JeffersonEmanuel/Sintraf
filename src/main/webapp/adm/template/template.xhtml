<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sintraf  Monteiro - PB</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
    </h:head>
    <h:body >
        <div align="center">
            <p:layout fullPage="true" style="margin: 0px; " >  
                <p:layoutUnit position="north"  size="130" >  

                    <f:metadata>
                        <f:viewParam name="id_menu" value="#{resquestMenu.idMenu}" />
                    </f:metadata>
                    <p:graphicImage url="imagens/sintraf.png" width="100%"/>
                </p:layoutUnit>  

                <h:form>  
                    <p:growl id="messages"/>

                    <p:menubar style="margin-top: 95px;">

                        <p:menuitem value="Início" icon="ui-icon-home" url="/adm/index.jsf" />

                        <p:submenu label="Sócio" icon="ui-icon-person">
                            <p:menuitem value="Novo" icon="ui-icon-disk" url="/adm/novo_associado.jsf" />
                            <p:menuitem value="Bursca" icon="ui-icon-search" url="#" />
                        </p:submenu>

                        <p:submenu label="Imprimir" icon="ui-icon-print">
                            <p:menuitem value="Ficha de Associado" icon="ui-icon-document"/>
                            <p:menuitem value="Carteira" url="/adm/imprimir.jsf" icon="ui-icon-contact"/>
                            <p:menuitem value="Declaração" icon="ui-icon-note"/>

                        </p:submenu>

                        <p:menuitem value="Pagar mensalidade" icon="ui-icon-pencil"/>
                        <p:menuitem value="Sair" url="#" icon="ui-icon-close" />

                    </p:menubar>
                </h:form>

                <p:layoutUnit position="center">  
                    <ui:insert name="centro">

                    </ui:insert>
                </p:layoutUnit>

            </p:layout>  
        </div>
    </h:body>
</html>
