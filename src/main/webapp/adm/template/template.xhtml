<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://java.sun.com/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Sintraf  Monteiro - PB</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css" />
    </h:head>
    <h:body >
        <div align="center">
            <p:layout fullPage="true" style="margin: 0px; " >  
                <p:layoutUnit position="north"  size="80 ">  

                    <f:metadata>
                        <f:viewParam name="id_menu" value="#{resquestMenu.idMenu}" />
                    </f:metadata>
                    <p:fieldset style="margin: 0px; border-color: #FFF;border: 0px; ">
                        <h:form>  
                            <p:tabMenu activeIndex="#{param.i}">
                                <p:menuitem value="Inicio" outcome="index.jsf" icon="ui-icon-home">
                                    <f:param name="i" value="0" />
                                </p:menuitem>
                                <p:menuitem value="Associados" outcome="index.jsf" icon="ui-icon-search">
                                    <f:param name="i" value="1" />
                                </p:menuitem>
                                <p:menuitem value="Impressão de carteirinhas" outcome="index.jsf" icon="ui-icon-document">
                                    <f:param name="i" value="2" />
                                </p:menuitem>
                                <p:menuitem value="Declarações" outcome="index.jsf" icon="ui-icon-wrench">
                                    <f:param name="i" value="3" />
                                </p:menuitem>
                                <p:menuitem value="Mensalidades" outcome="index.jsf" icon="ui-icon-person">
                                    <f:param name="i" value="4" />
                                </p:menuitem>
                            </p:tabMenu>
                        </h:form>
                    </p:fieldset>

                </p:layoutUnit>  

                <p:layoutUnit position="west" >  
                    <ui:insert name="left">
                        <p:fieldset legend="Menu de acesso rápido" >
                            - Alguma funcionalidade
                        </p:fieldset>
                    </ui:insert>
                </p:layoutUnit>  
                <p:layoutUnit position="center">  
                    <ui:insert name="centro">

                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="30">  
                    Sindicato dos trabalhadores rurais de Monteiro-PB
                </p:layoutUnit>  
            </p:layout>  
        </div>
    </h:body>
</html>
